<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock&Paper&Scissors</title>
    <link rel="stylesheet" href="styleRPS.css" />
  </head>
  <body>
    <h3 class="title">Rock Paper Scissors</h3>
    <button onclick="playGame('rock')" class="move-button">
      <img src="rock-emoji.png" alt="rock" class="move-icon" />
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img src="paper-emoji.png" alt="paper" class="move-icon" />
    </button>
    <button onclick="playGame('scissors')" class="move-button">
      <img src="scissors-emoji.png" alt="scissors" class="move-icon" />
    </button>
    <p class="js-lose result"></p>
    <p class="js-plays moves">
     
    </p>
    <p class="js-score score"></p>
    <button onclick="reset()" class="reset-button">Reset Score</button>
    <script src="scriptRPS.js"></script>
  </body>
</html>
